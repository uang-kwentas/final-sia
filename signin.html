<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<style>
    /* General styling */
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, pink, skyblue);
        color: #fff;
    }

    .container {
        background: #ffffff;
        color: #333;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
    }

    h1 {
        margin-bottom: 1rem;
    }

    input {
        width: 100%;
        padding: 0.8rem;
        margin: 0.5rem 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
    }

    button {
        width: 100%;
        padding: 0.8rem;
        background-color: #2575fc;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    button:hover {
        background-color: #1a5dcc;
    }

    p {
        margin-top: 1rem;
    }

    a {
        color: #2575fc;
        text-decoration: none;
        font-weight: bold;
    }

    a:hover {
        text-decoration: underline;
    }
</style>

<body>
    <div class="container">
        <h1>Sign In</h1>
        <form id="signin-form">
            <input type="email" id="signin-email" placeholder="Email" required>
            <input type="password" id="signin-password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <p>Don't have an account? <a href="index.html">Sign Up</a></p>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBAwM7DSitVol775g8gUXliDVOfrNgWRfU",
            authDomain: "fireweb-6fa6d.firebaseapp.com",
            projectId: "fireweb-6fa6d",
            storageBucket: "fireweb-6fa6d.firebasestorage.app",
            messagingSenderId: "187694933452",
            appId: "1:187694933452:web:cf5e051f51e1e33d952969",
            measurementId: "G-W83L94MSX1"
        };


        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('signin-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                alert(`Welcome back, ${userCredential.user.email}`);
                window.location.href = "dashboard.html";
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        });
    </script>
</body>

</html>
