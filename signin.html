<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: radial-gradient(circle at center, #2c2c54, #1e1e30);
        color: #fff;
    }

    /* Glassmorphic Container */
    .container {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(20px);
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        text-align: center;
        width: 320px;
    }

    /* Header */
    h1 {
        font-size: 1.8rem;
        margin-bottom: 1.5rem;
        color: #ff7eb3;
        background: linear-gradient(135deg, #ff758c, #6a90fd);
        -webkit-text-fill-color: transparent;
    }

    /* Input Fields */
    input {
        width: 100%;
        padding: 1rem;
        margin: 0.8rem 0;
        border: none;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
        font-size: 1rem;
        transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
        background: rgba(255, 255, 255, 0.3);
        outline: none;
        box-shadow: 0 0 10px rgba(255, 126, 179, 0.5);
    }

    /* Buttons */
    button {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(135deg, #6a90fd, #ff758c);
        color: #fff;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
        background: linear-gradient(135deg, #ff758c, #6a90fd);
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(255, 126, 179, 0.4);
    }

    /* Paragraph and Links */
    p {
        margin-top: 1.5rem;
        color: #aaa;
    }

    a {
        color: #6a90fd;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
    }

    a:hover {
        color: #ff7eb3;
        text-decoration: underline;
    }

    /* Floating Decorative Backgrounds */
    .decorative-circle {
        position: absolute;
        border-radius: 50%;
        background: linear-gradient(135deg, #ff7eb3, #6a90fd);
        filter: blur(120px);
        z-index: -1;
        animation: move 10s infinite alternate ease-in-out;
    }

    .decorative-circle.large {
        width: 450px;
        height: 450px;
        top: -15%;
        left: -15%;
    }

    .decorative-circle.small {
        width: 250px;
        height: 250px;
        bottom: -10%;
        right: -10%;
    }

    @keyframes move {
        0% {
            transform: translateY(0px) translateX(0px);
        }

        100% {
            transform: translateY(20px) translateX(20px);
        }
    }
</style>

<body>
    <div class="container">
        <h1>Sign In</h1>
        <form id="signin-form">
            <input type="email" id="signin-email" placeholder="Email" required>
            <input type="password" id="signin-password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <p>Don't have an account? <a href="index.html">Sign Up</a></p>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBAwM7DSitVol775g8gUXliDVOfrNgWRfU",
            authDomain: "fireweb-6fa6d.firebaseapp.com",
            projectId: "fireweb-6fa6d",
            storageBucket: "fireweb-6fa6d.firebasestorage.app",
            messagingSenderId: "187694933452",
            appId: "1:187694933452:web:cf5e051f51e1e33d952969",
            measurementId: "G-W83L94MSX1"
        };


        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('signin-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                alert(`Welcome back, ${userCredential.user.email}`);
                window.location.href = "dashboard.html";
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        });
    </script>
</body>

</html>
