<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<style>
    /* General Styling */
    body {
        font-family: 'Montserrat', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: radial-gradient(circle, #1e1e2f, #161622);
        color: #fff;
    }

    /* Glassmorphic Container */
    .container {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(15px);
        padding: 2.5rem;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        text-align: center;
        width: 100%;
        max-width: 400px;
    }

    /* Header Styling */
    h1 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
        background: linear-gradient(135deg, #ff758c, #6a90fd);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    /* Form Styling */
    form {
        display: flex;
        flex-direction: column;
    }

    input {
        width: 100%;
        padding: 1rem;
        margin-bottom: 1rem;
        border: none;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    input:focus {
        background: rgba(255, 255, 255, 0.3);
        outline: none;
        box-shadow: 0 0 8px rgba(255, 126, 179, 0.7);
    }

    /* Button Styling */
    button {
        padding: 1rem;
        background: linear-gradient(135deg, #6a90fd, #ff758c);
        color: #fff;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
    }

    button:hover {
        background: linear-gradient(135deg, #ff758c, #6a90fd);
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(255, 126, 179, 0.4);
    }

    /* Text and Link Styling */
    p {
        margin-top: 1.5rem;
        font-size: 0.9rem;
        color: #aaa;
    }

    a {
        color: #6a90fd;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
    }

    a:hover {
        color: #ff7eb3;
        text-decoration: underline;
    }

    /* Floating Decorative Elements */
    .decorative-circle {
        position: absolute;
        border-radius: 50%;
        background: linear-gradient(135deg, #ff7eb3, #6a90fd);
        filter: blur(100px);
        z-index: -1;
        animation: move 8s ease-in-out infinite alternate;
    }

    .decorative-circle.large {
        width: 400px;
        height: 400px;
        top: 10%;
        left: -15%;
    }

    .decorative-circle.small {
        width: 200px;
        height: 200px;
        bottom: -10%;
        right: -10%;
    }

    @keyframes move {
        from {
            transform: translateX(-20px) translateY(20px);
        }

        to {
            transform: translateX(20px) translateY(-20px);
        }
    }
</style>

<body>
    <div class="container">
        <h1>Sign Up Form</h1>
        <form id="signup-form">
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account?? <a href="signin.html">Sign In</a></p>
    </div>










    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBAwM7DSitVol775g8gUXliDVOfrNgWRfU",
            authDomain: "fireweb-6fa6d.firebaseapp.com",
            projectId: "fireweb-6fa6d",
            storageBucket: "fireweb-6fa6d.firebasestorage.app",
            messagingSenderId: "187694933452",
            appId: "1:187694933452:web:cf5e051f51e1e33d952969",
            measurementId: "G-W83L94MSX1"
        };


        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                alert(`Account created for: ${userCredential.user.email}`);
                window.location.href = "signin.html";
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        });
    </script>
</body>

</html>
